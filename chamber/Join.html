<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Timbuktu Chamber of Commerce" />
    <meta property="og:description"
        content="This site aims to promote local economic growth, support local businesses, and foster a sense of community between the businesses." />
    <meta property="og:image" content="https://iccwbo.org/wp-content/uploads/sites/3/2023/01/ICC-office-paris.jpg" />
    <meta property="og:url" content="https://testup476.github.io/wdd231/chamber/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Timbuktu Chamber of Commerce">
    <meta name="twitter:description"
        content="This site aims to promote local economic growth, support local businesses, and foster a sense of community between the businesses.">
    <meta name="twitter:image" content="https://iccwbo.org/wp-content/uploads/sites/3/2023/01/ICC-office-paris.jpg">
    <link rel="stylesheet" href="styles/design2.css">
    <link rel="stylesheet" href="styles/Large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="scripts/dates.js" defer></script>
    <script src="scripts/membership.js" defer></script>
    <script src="scripts/navigation.js"></script>
    <title>Chamber of commerce</title>
</head>

<body>
    <header>
        <div class=" logo">
            <i class="fa-solid fa-shield-halved"></i>
            <h1>Timbuktu Chamber of commerce</h1>
        </div>

        <nav id="navbar" class="navigation">

            <ul id="ulnav" class="ulnavigation">
                <li><a class="home" href="https://testup476.github.io/wdd231/">Home</a></li>
                <li><a href="https://testup476.github.io/wdd231/chamber/directory.html">Directory</a></li>
                <li><a href="https://testup476.github.io/wdd231/chamber/Join.html">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
            <i class="fa-sharp fa-solid fa-circle-half-stroke"></i>
        </nav>
        <button id="humburger" class="navbtt"></button>
    </header>
    <main>
        <div class="container">
            <div class="tilte">Membership Registration</div>
            <form id="data" method="Get" action="Thankyou.html">
                <div class="user-details">

                    <div class="input-box">
                        <label for="firstname" class="details">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name"
                            title="First Name" required autocomplete="given-name" />
                    </div>

                    <div class="input-box">
                        <label for="lastname" class="details">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name"
                            title="Last Name" autocomplete="family-name" />
                    </div>

                    <div class="input-box">
                        <label for="orgTitle" class="details">Organizational Title</label>
                        <input type="text" id="orgTitle" name="orgTitle" placeholder="Example: Marketing Manager"
                            title="Organization Title" autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}" />
                    </div>

                    <div class="input-box">
                        <label for="email" class="details">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@domain.com"
                            title="Email Address" autocomplete="email" required />
                    </div>

                    <div class="input-box">
                        <label for="phone" class="details">Mobile Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number"
                            title="Mobile Phone" autocomplete="tel" />
                    </div>

                    <div class="input-box">
                        <label for="organization" class="details">Organization Name</label>
                        <input type="text" id="organization" name="organization" placeholder="Enter your organization"
                            title="Organization Name" autocomplete="organization" required />
                    </div>

                    <div class="input-box">
                        <label for="membership" class="details">Membership Level</label>
                        <select id="membership" name="membership" title="Membership Level" required>
                            <option value="">--Select Level--</option>
                            <option value="NP">NP Membership (Free)</option>
                            <option value="Bronze">Bronze Membership</option>
                            <option value="Silver">Silver Membership</option>
                            <option value="Gold">Gold Membership</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="description" class="details">Business Description</label>
                        <textarea id="description" name="description" title="Business Description" rows="4" cols="30"
                            placeholder="Describe your organization..."></textarea>
                    </div>

                    <div class="input-box">
                        <input type="hidden" id="timestamp" name="timestamp" />
                    </div>

                    <div class="button">
                        <input type="submit" value="Submit Registration" />
                    </div>

                </div>
        </div>

        <section id="cards" class="cards-container">
        </section>

        <dialog id="modal-np">
            <button class="close-btn" onclick="document.getElementById('modal-np').close()">Close</button>
        </dialog>
    </main>
    <footer>
        <address>
            Timbuktu Chamber of Commerce<br>
            10 Rue De La Paix<br>
            Timbuktu, Mali 999<br>
            info@timbuktucoc.org<br>
            (223) 555-2300
        </address>
        <div class="social-media">
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-square-youtube"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="credits">
            <p>WDD231 Class Project<br>
                Jean Marc Kanda<br> <span id="currentyear"></span> Timbuktu Chamber of Commerce<br>
            </p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
